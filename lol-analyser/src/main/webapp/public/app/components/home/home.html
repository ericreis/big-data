<section class="content-header">
    <h1>
        Home
    </h1>
    <ol class="breadcrumb">
        <li><a href="#/"><i class="fa fa-home"></i> Home</a></li>
    </ol>
</section>

<section class="content">

    <div class="row">

        <div class="col-md-12">

            <div class="box">

                <div class="box-header">
                    <h3 class="box-title">Home</h3>
                </div>

                <form>
                    <div class="box-body">
                        <!-- Text -->
                        <div class="row">
                            <div class="form-group col-md-12">
                                <label for="textInput">Text</label>
                                <input type="text" class="form-control" id="textInput" placeholder="Enter text"
                                       ng-model="homeCtrl.text" required>

                                <button class="btn btn-success pull-right" ng-click="homeCtrl.addSearchText()">
                                    <i class="fa fa-plus" aria-hidden="true"></i>
                                </button>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-md-12" ng-repeat="searchedItem in homeCtrl.searchResult.searchedItems">
                                <label><input class="dx-checkbox" type="checkbox" ng-model="searchedItem.active" ng-click="homeCtrl.onCheckboxClick()">{{ searchedItem.text }}</label>
                                <button class="btn btn-danger" ng-click="homeCtrl.removeSearchText(searchedItem.text)">
                                    <i class="fa fa-minus" aria-hidden="true"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>

            </div>

            <div class="box" ng-if="homeCtrl.searchResult.searchedItems.length != 0">

                <div class="box-header">
                    <h3 class="box-title">Chart</h3>
                </div>

                <div class="box-body">

                    <div id="chart-demo">
                        <div id="chart" dx-chart="homeCtrl.chartOptions"></div>
                    </div>

                </div>
            </div>

        </div>

    </div>
</section>
